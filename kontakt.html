<!DOCTYPE html> <!-- Dokumenttyp -->
<html lang="de"> <!-- Sprache: Deutsch -->
<head>
  <meta charset="UTF-8"> <!-- Zeichencodierung -->
  <title>Kontakt</title> <!-- Seitentitel -->
  <link rel="stylesheet" href="style.css"> <!-- CSS einbinden -->
</head>
<body>
  <h1>Kontakt</h1> <!-- Hauptüberschrift -->

  <div class="contact-info"> <!-- Kontaktinformationen -->
    <p><strong>Email:</strong> <a href="mailto:kontakt@example.com">kontakt@example.com</a></p> <!-- E-Mail-Link -->
    <p><strong>Telefon:</strong> <a href="tel:+49123456789">+49 123 456789</a></p> <!-- Telefon-Link -->
    <p><strong>Adresse:</strong> Musterstraße 123, 12345 Musterstadt, Deutschland</p> <!-- Adresse -->
  </div>

  <form action="#" method="post"> <!-- Kontaktformular -->
    <label for="name">Name:</label> <!-- Namensfeld -->
    <input type="text" id="name" name="name" required> <!-- Eingabe: Name -->

    <label for="email">E-Mail:</label> <!-- E-Mailfeld -->
    <input type="email" id="email" name="email" required> <!-- Eingabe: E-Mail -->

    <label for="message">Nachricht:</label> <!-- Nachrichtenfeld -->
    <textarea id="message" name="message" required></textarea> <!-- Eingabe: Nachricht -->

    <input type="submit" value="Absenden"> <!-- Absende-Button -->
  </form>
</body>

<header> <!-- Kopfbereich -->
  <h1>Kontaktieren Sie uns</h1> <!-- Überschrift Header -->
</header>
